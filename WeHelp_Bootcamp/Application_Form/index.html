<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>

    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Main CSS Files-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <section class="test">TEST</section> -->
    <section id="hero">
        <div class="container">
            <div class="top">
                <h1>Application form for WeHelp</h1>
            </div>
            <div class="list">
                <div class="col">
                    <div class="icon-box" onclick="showContent()">
                        <i class="ri-file-list-3-line"></i>
                        <h3>個人簡介</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="icon-box" onclick="showContent()">
                        <i class="ri-file-list-3-line"></i>
                        <h3>為了成為軟體工程師，曾做過什麼努力</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="icon-box" onclick="showContent()">
                        <i class="ri-file-list-3-line"></i>
                        <h3>參與這個計畫，會怎麼安排學習時間</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="icon-box" onclick="showContent()">
                        <i class="ri-file-list-3-line"></i>
                        <h3>想要加入的軟體公司，為什麼</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="icon-box" onclick="showContent()">
                        <i class="ri-file-list-3-line"></i>
                        <h3>一件曾經碰到最困難的事情，如何克服</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="icon-box" onclick="showContent()">
                        <i class="ri-file-list-3-line"></i>
                        <h3>關於這份申請網頁，開發時的技術心得</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="icon-box" onclick="showContent()">
                        <i class="ri-file-list-3-line"></i>
                        <h3>想要說的事情</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="main">
        <div class="container">
            <div class="text">喜愛分析事物行動的背後原理，瞭解與釐清所有資訊。<br />擅長處理細節、分析流程、瞭解工具用法與應用，將步驟分解後尋找方法建構。</div>
        </div>
    </section>

    <!-- Main JavaScript Files-->
    <script src="js/main.js"></script>
</body>
</html>
